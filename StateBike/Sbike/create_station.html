{% extends 'Sbike/base.html' %}

{% block title %}Create Station{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-sm-offset-3">
            <div class="page-header">
                <h2>Create Station</h2>
            </div>

            <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {% if employees %}
                <p><label for="id_empl">Employee:</label>
	            <select name="select" class="form-control" id="id_empl">
	            {% for employee in employees %}
	                <option value="{{employee.dni}}">DNI: {{employee.dni}}</option>
	            {% endfor %}
	            </select></p>
                {% endif %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-default">Create</button>
            </form>
        </div>
    </div>
{% endblock content %}
