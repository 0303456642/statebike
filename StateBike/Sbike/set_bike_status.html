{% extends 'Sbike/base.html' %}

{% block title %}Status de Bicicleta{% endblock title %}

{% block content %}
<form method="post" action="">
       {% csrf_token %}
       Bikes Broken on your stations: <br>
        <select name="bike_id" id = "bike_id">
                {% for queue in brokenbikes %}
                    <option name="{{ queue.id }}">{{ queue.id }}</option>
                {% endfor %}
            </select>
       <input type="submit" class="btn btn-default" name = "Action" value="Repair" />
       Bikes Available on your stations: <br>
        <select name="bike_id" id = "bike_id">
                {% for queue in availablebikes %}
                    <option name="{{ queue.id }}">{{ queue.id }}</option>
                {% endfor %}
            </select>
       <input type="submit" class="btn btn-default" name = "Action" value="Set asbroken" />


</form>
{% endblock content %}
